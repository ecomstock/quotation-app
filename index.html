<!DOCTYPE html>
<html>
<head>
  <title>Random Quotation Generator</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="bg-danger">
  <div class="jumbotron jumbotron-fluid text-center text-white bg-danger">
    <h1 class="display-4">Random Quote Generator</h1>
  </div>
  <div class="container bg-faded align-middle rounded">
    <p id = "quote-content" class="text-danger pt-5 pl-3"> </p>
    <p id = "quote-author" class="text-danger pb-5 pl-3"></p>
    <div class="mt-2 pb-3 pl-3">
      <button id = "new-quote" class = "btn btn-danger">
        New Quotation
      </button>
      <button class="btn btn-danger" id="tweet-this">
        Tweet
      </button>
    </div>
  </div> <!-- end main container -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
